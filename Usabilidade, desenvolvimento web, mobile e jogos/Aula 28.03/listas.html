<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Listas com Bootstrap</title>
</head>

<body>

    <h1>Bootstrap</h1>

    <!-- ul.list-unstyled>li*5{Item$} -->
    <ul class="list-unstyled">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>

    <!--ul.list-inline>li.list-inline-item*5{Item$} -->
    <ul class="list-inline">
        <li class="list-inline-item">Item1</li>
        <li class="list-inline-item">Item2</li>
        <li class="list-inline-item">Item3</li>
        <li class="list-inline-item">Item4</li>
        <li class="list-inline-item">Item5</li>
    </ul>

</body>

</html>
